
<!DOCTYPE html>
<html>
    <head>
        <title>Spring Security Example</title>
        <link  th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/assets/css/app.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="login-info">
            <div class="container">
                <div class="row main">
                    <form name="f" th:action="@{/login}" method="post">
                        <div class="form-header">
                            <h1 class="text-center ">Login Form </h1>
                        </div>
                        <div class="main-content">
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Error!</strong> Invalid username and password..
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success alert-dismissable">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Success!</strong> You have been logged out.
                            </div>

                            <div class="input-group ">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                                <input id="username" type="text" class="form-control" name="username" placeholder="Enter your Username" />
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password" />
                            </div>
                            <div class="checkbox">
                                <label class="remember">
                                    <input name="remember" type="checkbox" /> Remember Me
                                </label>
                            </div>
                            <div class="form-group ">
                                <input type="submit" class="btn btn-danger btn-lg btn-block login-button" value="Login"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>

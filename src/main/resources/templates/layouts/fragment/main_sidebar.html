<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/assets/img/user2-160x160.jpg}" class="img-circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p style="text-transform: capitalize" th:text="${#authentication.principal.nama}">Nama</p>  
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> <span style="text-transform: capitalize" th:text="${#authentication.principal.jabatan.name}">Project Manager</span> </a> 
            </div>
        </div>
        
        <div th:replace="layouts/fragment/main_sidebar_navigation">
            Navigasi
        </div>
        
    </section>
    <!-- /.sidebar -->
</aside>

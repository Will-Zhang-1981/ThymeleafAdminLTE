<!-- Form Tambah Data -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form role="form" id="form_tambah" th:action="@{/admin/user}" th:object="${user}" method="post">



                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal Title</h4>
                </div>
                <div class="modal-body">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-success" role="alert">
                        <span id="test_span"/>
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" name="username" id="username" placeholder="Masukkan Username"/>
                    </div>

                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" th:field="*{nama}" id="nama" name="nama" placeholder="Masukkan Nama"/>
                    </div>

                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Masukkan email"/>
                    </div>

                    <div class="form-group">
                        <label for="username">Jabatan</label>
                        <select class="selectpicker form-control" th:field="*{jabatanId}" name="jabatan" id="jabatan">
                            <option th:each="jabatan : ${jabatans}"  th:text="${jabatan.name}" th:value="${jabatan.id}">1</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="username">Role</label>
                        <select class="form-control selectpicker" th:field="*{roleId}"  id="role" name="role">
                            <option th:each="role : ${roles}"  th:text="${role.authority}" th:value="${role.id}">1</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="btntambah">Save Changes</button>
                </div>
            </form>    
        </div>
    </div>
</div>
